version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: 'monthly'
    groups:
      all-actions:
        patterns: ["*"]
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: monthly
    groups:
      gomod-major:
        update-types: ["major"]
      gomod-others:
        patterns: [ "*" ]
